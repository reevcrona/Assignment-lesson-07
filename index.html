<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main>
        <main>
            <form class="form" action="">
                
                <div class="form-group">
                    <label for="full-name" class="label full-name-label">Full name</label>
                    <input type="text" name="full-name" id="full-name" required>
                </div>
                
                <div class="form-group">
                    <label for="email" class="label email-label">EMAIL</label>
                    <input type="email" name="email" id="email" placeholder="Your Email" required>
                </div>
                
                <div class="form-group">
                    <label for="message-regarding" class="label regarding-label">MESSAGE REGARDING</label>
                    <input type="text" name="message-regarding" id="message-regarding" required>
                </div>
                
                <div class="form-group">
                    <label for="message" class="label message-label">MESSAGE</label>
                    <textarea name="message" id="message" placeholder="Your Message" required></textarea>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="form-button">Send Message</button>
                </div>
            </form>

            <section class="yellow-section">
                <img class="duck-image" src="images/hiclipart 2.svg" alt="Rubber duck">
            </section>

            
    </main>
</body>
</html>
